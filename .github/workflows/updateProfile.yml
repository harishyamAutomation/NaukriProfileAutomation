name: NaukriProfileUpdate

on:
  # Schedule disabled â€” uncomment the block below to enable daily runs.
  # schedule:
  #   # Runs once per day at 00:00 UTC
  #   - cron: '0 0 * * *'
  workflow_dispatch: {}

jobs:
  test:
    name: Run TestNG suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Cache local Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run TestNG suite (updateProfile.xml)
        working-directory: ${{ github.workspace }}
        env:
          NAUKRI_USERNAME: ${{secrets.NAUKRI_USERNAME}}
          NAUKRI_PASSWORD: ${{secrets.NAUKRI_PASSWORD}}
        run: |
          mvn test -Dsurefire.suiteXmlFiles=src/test/resources/testSuites/updateProfile.xml