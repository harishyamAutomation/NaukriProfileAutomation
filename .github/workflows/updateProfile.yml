name: NaukriProfileUpdate

on:
  # Schedule disabled â€” uncomment the block below to enable daily runs.
  # schedule:
  #   # Runs once per day at 00:00 UTC
  #   - cron: '0 0 * * *'
  workflow_dispatch: {}

jobs:
  test:
    name: Run TestNG suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '15'
          cache: maven

      # ... local Maven cache handled by setup-java (cache: maven)

      - name: Run TestNG suite (updateProfile.xml)
        working-directory: ${{ github.workspace }}
        env:
          NAUKRI_USERNAME: ${{secrets.NAUKRI_USERNAME}}
          NAUKRI_PASSWORD: ${{secrets.NAUKRI_PASSWORD}}
        run: |
          mvn clean test -Dsurefire.suiteXmlFiles=src/test/resources/testSuites/updateProfile.xml

      - name: List generated files (diagnostic)
        if: always()
        run: |
          echo "--- reports folder listing ---"
          ls -la reports || true

      - name: Upload Surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports-and-reports
          path: |
            target/surefire-reports/**
            target/test-classes/**
            reports/**
            Naukri_Profile.html
